# Library Defaults - UTA Testing Project
# This file defines project-level defaults for all UTA libraries
# Libraries use non-suffixed branches and can publish to multiple projects

# Build defaults
build:
  timeout_minutes: 15
  gradle_tasks: "clean build publish github"
  gradle_args: |
    -Dorg.gradle.internal.http.socketTimeout=60000
    -Dorg.gradle.internal.http.connectionTimeout=60000

# Java configuration
java:
  distribution: zulu
  version: "17"

# GCP Configuration (testing project)
gcp:
  project_id: zerohub-core-0
  region: europe-west4
  workload_identity_provider: "projects/360996291169/locations/global/workloadIdentityPools/testing-utp-stack/providers/github"
  service_account: "github-actions@zerohub-core-0.iam.gserviceaccount.com"

# Maven Repository Configuration
# GitHub CI testing uses github-testing-* registries (isolated from ACT local testing)
maven:
  testing:
    pull_repo_url: "artifactregistry://europe-west4-maven.pkg.dev/zerohub-core-0/github-testing-mvn"
    release_repo_url: "artifactregistry://europe-west4-maven.pkg.dev/zerohub-core-0/github-testing-mvn"
    snapshot_repo_url: "artifactregistry://europe-west4-maven.pkg.dev/zerohub-core-0/github-testing-mvn"

# Runner configuration
runs_on: ubuntu-latest

# Permissions
permissions:
  contents: read
  id-token: write

# Feature flags
features:
  security_scan: false

# Caching
cache:
  enabled: true

# Version bump - disabled for testing
version_bump:
  enabled: false

# Cascade configuration - deferred to separate proposal
cascade:
  enabled: false
