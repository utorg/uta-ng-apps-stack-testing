# Library Defaults - UTA Testing Project
# This file defines project-level defaults for all UTA libraries
# Libraries use non-suffixed branches and can publish to multiple projects

# Build defaults
build:
  timeout_minutes: 15
  gradle_tasks: "clean build publish github"
  gradle_args: |
    -Dorg.gradle.internal.http.socketTimeout=60000
    -Dorg.gradle.internal.http.connectionTimeout=60000

# Java configuration
java:
  distribution: zulu
  version: "17"

# GCP Configuration (testing project)
gcp:
  project_id: zerohub-core-0
  region: europe-west4
  workload_identity_provider: "projects/360996291169/locations/global/workloadIdentityPools/testing-utp-stack/providers/github"
  service_account: "github-actions@zerohub-core-0.iam.gserviceaccount.com"

# Maven Repository Configuration
# Registry URLs are specified in environment-specific configs (envs/*/)
maven: {}
