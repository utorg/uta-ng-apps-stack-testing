# Release Configuration for UTA Config Stack
# This file defines release workflow settings

# Project identification
project: uta-ng-apps-stack-testing

# Top-level configuration (required by spec)
tag_prefix: "release/"
branch_prefix: "release/"
source_branch: staging-testing
target_branch: master
deploy_branch: production

# Versioning strategy
versioning:
  strategy: conventional-commits
  tag_prefix: "release/"
  pattern: "^[0-9]+\\.[0-9]+\\.[0-9]+$"

# Changelog generation
changelog:
  generate: true
  template: keepachangelog
  commit_types:
    feat: Features
    fix: Bug Fixes
    docs: Documentation
    style: Styles
    refactor: Code Refactoring
    perf: Performance Improvements
    test: Tests
    build: Build System
    ci: CI/CD
    chore: Chores
    revert: Reverts

# Branch configuration
branches:
  source: staging-testing
  target: master
  deploy: production
  release_branch_prefix: "release/"

# Services included in releases (UTA monorepo apps)
services:
  - name: api
    image: uta-backend-testing-api
    repo: uta-backend-testing
  - name: notifications
    image: uta-backend-testing-notifications
    repo: uta-backend-testing
  - name: rates
    image: uta-backend-testing-rates
    repo: uta-backend-testing

# PR configuration
pull_request:
  labels:
    - release
  reviewers: []  # No reviewers for testing
  draft: false

# GitHub Release configuration
github_release:
  enabled: true
  generate_notes: true
  prerelease: false

# Notifications - disabled for testing
notifications:
  slack:
    enabled: false
    channel: ""
