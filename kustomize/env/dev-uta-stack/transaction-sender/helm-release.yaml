apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: transaction-sender
  namespace: apps
spec:
  interval: 1m
  chart:
    spec:
      chart: app
      version: "1.19.1"
      sourceRef:
        kind: HelmRepository
        name: default
      interval: 5m
  values:
    global:
      envSecretNames:
        - "common-secret"
      envConfigMapNames:
        - "common-env-cm"
    deployment:
      replicaCount: 1
      strategy:
        type: Recreate
      image:
        repository: "europe-west4-docker.pkg.dev/dev-uta-ng-stack/dev-uta-ng-stack-cr/transaction-sender" # {"$imagepolicy": "apps:transaction-sender-image-policy:name"}
        tag: "2.68.0-15-g74bd91cb" # {"$imagepolicy": "apps:transaction-sender-image-policy:tag"}
      resources:
        limits:
          cpu: "500m"
          memory: "2Gi"
      containerPort: 3000
      env:
        APPLICATION_NAME: transaction-sender
        HTTP_URL: https://admin-dev.utorg.com/api/tx-sender
        POSTGRES_DATABASE: uta_transaction_sender
        POSTGRES_USER: pg-uta-transaction-sender@dev-uta-ng-stack.iam
        NODE_OPTIONS: "--max-old-space-size=1600"
        TYPEORM_MIGRATIONS: "true"
        TYPEORM_SYNCHRONIZE: "false"
        HTTP_DOCS_PATH: api-docs
        LOST_TX_DETECTOR_EVM_BLOCK_COUNT: 10
        LOST_TX_DETECTOR_EVM_MAX_RETRIES: 10
      cloudsql:
        enabled: true
        connectionString: "dev-uta-ng-stack:europe-west4:dev-uta-ng-stack-postgres"
      workloadIdentityMapping:
        enabled: true
        project: "dev-uta-ng-stack"
        serviceAccountName: "pg-uta-transaction-sender"
    virtualServicesHttp:
      - enabled: true
        name: docs
        gateway: "istio-ingress/uta-dev-utorg-com"
        host: "admin-dev.utorg.com"
        prefix: "/api/tx-sender/api-docs"
        rewrite:
          uri: "/api-docs"
      - enabled: true
        name: default
        gateway: "istio-ingress/uta-dev-utorg-com"
        host: "admin-dev.utorg.com"
        prefix: "/api/tx-sender"
        enablePathRewriteToRoot: true
