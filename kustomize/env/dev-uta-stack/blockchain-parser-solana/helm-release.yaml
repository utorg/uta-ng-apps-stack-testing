apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: blockchain-parser-solana
  namespace: apps
spec:
  interval: 1m
  chart:
    spec:
      chart: app
      version: "1.21.0"
      sourceRef:
        kind: HelmRepository
        name: default
      interval: 5m
  values:
    global:
      envConfigMapNames:
        - common-env-cm
      envSecretNames:
        - common-secret
    deployment:
      replicaCount: 6
      containerPort: 3000
      env:
        APPLICATION_NAME: blockchain-connector-solana
        APPLICATION_VERSION: "2.71.0-28-ge7c6b4ab" # {"$imagepolicy": "apps:blockchain-parser-solana-image-policy:tag"}
        PROFILER_ENABLED: false
        PROFILER_GCLOUD_PROJECT: zerohub-core-0
        PROFILER_GCLOUD_ZONE: europe-west4-a
        NODE_OPTIONS: "--max-old-space-size=3200"
      image:
        tag: "2.71.0-28-ge7c6b4ab" # {"$imagepolicy": "apps:blockchain-parser-solana-image-policy:tag"}
      resources:
        requests:
          cpu: 10m
          memory: 128Mi
        limits:
          cpu: "1"
          memory: "4Gi"
