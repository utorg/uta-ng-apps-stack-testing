apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: notifications
  namespace: apps
spec:
  interval: 1m
  chart:
    spec:
      chart: app
      version: "1.21.2"
      sourceRef:
        kind: HelmRepository
        name: default
      interval: 5m
  values:
    global:
      envSecretNames:
        - "common-secret"
        - "notifications-secret"
      envConfigMapNames:
        - "common-env-cm"
    deployment:
      replicaCount: 1
      strategy:
        type: Recreate
      image:
        tag: "2.85.0-21-g2ad6d590" # {"$imagepolicy": "apps:notifications-image-policy:tag"}
      resources:
        limits:
          cpu: "500m"
          memory: "2Gi"
      containerPort: 3000
      env:
        APPLICATION_NAME: notifications
        HTTP_URL: https://app-{{ .Values.env }}.utorg.com/notifications
        POSTGRES_DATABASE: uta_notifications
        NODE_OPTIONS: "--max-old-space-size=1600"
        TYPEORM_MIGRATIONS: "true"
        TYPEORM_SYNCHRONIZE: "false"
        HTTP_DOCS_PATH: api-docs
        FIREBASE_CLIENT_EMAIL: "{{ .Values.env }}-uta-notifications-firebase@zerohub-core-0.iam.gserviceaccount.com"
        FIREBASE_PROJECT_ID: "zerohub-core-0"
        TOKEN_TTL_DAYS: "60"
      cloudsql:
        enabled: true
      workloadIdentityMapping:
        enabled: true
        serviceAccountName: "pg-uta-notifications"
    virtualServicesHttp:
      - enabled: true
        name: docs
        gateway: "istio-ingress/uta-{{ .Values.env }}-utorg-com"
        host: "app-{{ .Values.env }}.utorg.com"
        prefix: "/notifications/api-docs"
        rewrite:
          uri: "/api-docs"
      - enabled: true
        name: default
        gateway: "istio-ingress/uta-{{ .Values.env }}-utorg-com"
        host: "app-{{ .Values.env }}.utorg.com"
        prefix: "/notifications"
        enablePathRewriteToRoot: true
