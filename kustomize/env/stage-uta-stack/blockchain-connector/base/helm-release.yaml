apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: blockchain-connector
  namespace: apps
spec:
  interval: 1m
  chart:
    spec:
      chart: app
      version: "1.21.2"
      sourceRef:
        kind: HelmRepository
        name: default
      interval: 5m
  values:
    global:
      envConfigMapNames:
        - common-env-cm
      envSecretNames:
        - blockchain-connector-secret
        - common-secret
    deployment:
      replicaCount: 1 # after UPDATE "blockchains" SET "active"=false;
      containerPort: 3000
      env:
        APPLICATION_VERSION: "2.73.0-16-g0f3ed9d5" # {"$imagepolicy": "apps:blockchain-connector-image-policy:tag"}
        HTTP_ADDRESS: https://admin.utorg.com/api/blockchain-connector
        POSTGRES_DATABASE: "uta_blockchain_connector"
        TYPEORM_SYNCHRONIZE: "false"
        TYPEORM_MIGRATIONS: "true"
        HTTP_DOCS_PATH: api-docs
        NATS_DEBUG: "false"
        NODE_ENV: production
        LOG_LEVEL: info
        NODE_OPTIONS: "--max-old-space-size=3200"
        IS_ACTIVITY_MODULE_ENABLED: "true"
        RECEIVER_DISABLED_FORCE: "true" # special flag for stage environment (do not use for prod)
      image:
        tag: "0.7.0" # {"$imagepolicy": "apps:blockchain-connector-image-policy:tag"}
      strategy:
        type: Recreate
      resources:
        requests:
          cpu: 10m
          memory: 128Mi
        limits:
          cpu: "1"
          memory: "4Gi"
      cloudsql:
        enabled: true
      workloadIdentityMapping:
        enabled: true
        serviceAccountName: "pg-uta-blockchain-connector"
    virtualServicesHttp:
      - name: docs
        enabled: true
        gateway: "istio-ingress/uta-{{ .Values.env }}-utorg-com"
        host: "admin-{{ .Values.env }}.utorg.com"
        prefix: "/api/blockchain-connector/api-docs"
        rewrite:
          uri: "/api-docs/"
      - name: default
        enabled: true
        gateway: "istio-ingress/uta-{{ .Values.env }}-utorg-com"
        host: "admin-{{ .Values.env }}.utorg.com"
        prefix: "/api/blockchain-connector"
        enablePathRewriteToRoot: true
